general {
  no_fade_in = false
  grace = 1
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

background {
  monitor =
#  path = ~/.config/wallpaper.png
  path = screenshot
  noise = 0.058
  blur_passes = 4
  blur_size = 5
  contrast = 0.8
  brightness = 0.4
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 0.77)
    font_size = 200
    font_family = Growth Heavy
    position = 0, 126
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 0.77)
    font_size = 200
    font_family = Growth Heavy
    position = 0, -126
    halign = center
    valign = center
}

input-field {
  monitor =
  size = 250, 60
  rounding = 0
  outline_thickness = 2
  outer_color = rgba(0, 0, 0, 0)
  dots_size = 0.1 
  dots_spacing = 1 
  dots_center = true
  inner_color = rgba(0, 0, 0, 0)
  font_color = rgba(255, 255, 255, 1)
  fade_on_empty = true
  placeholder_text =
  hide_input = false
  position = 0, 25
  halign = center
  valign = bottom
  zindex = 10
}
