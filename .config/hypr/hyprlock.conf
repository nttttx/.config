general {
  no_fade_in = false
  grace = 1
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

background {
  monitor =
#  path = ~/.config/wallpaper.png
  path = screenshot
  noise = 0.058
  blur_passes = 4
  blur_size = 5
  contrast = 0.8
  brightness = 0.4
}

